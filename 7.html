<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1rem;
      padding: 1rem;
    }

    aside {
      background-color: #f4f4f4;
      padding: 1rem;
    }

    main {
      background-color: #eaeaea;
      padding: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 1rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.5rem 0;
      }
    }

    @media (max-width: 480px) {
      header {
        text-align: center;
      }

      nav {
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">MySite</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <p>Some sidebar content here.</p>
    </aside>

    <main>
      <h1>Welcome</h1>
      <p>This is the main content area. Resize the window to see the responsive behavior.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 MySite</p>
  </footer>

</body>
</html>
