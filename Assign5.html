<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox and Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #444;
      color: #fff;
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    main {
      background-color: #f4f4f4;
      padding: 1rem;
    }

    aside {
      background-color: #e2e2e2;
      padding: 1rem;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
    }

    /* Media Queries */
    @media (max-width: 1024px) {
      .grid-container {
        grid-template-columns: 2fr 1fr;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      .grid-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      nav a {
        padding: 0.25rem 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Responsive Webpage</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
  <div class="grid-container">
    <main>
      <h2>Main Content</h2>
      <p>This is the main content section. Resize the browser to see how the layout adapts using Grid and Flexbox.</p>
    </main>
    <aside>
      <h2>Sidebar</h2>
      <p>This sidebar shifts below the content on smaller screens.</p>
    </aside>
  </div>
  <footer>
    <p>&copy; 2025 Responsive Design Example</p>
  </footer>
</body>
</html>
