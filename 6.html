<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1rem;
      padding: 1rem;
    }

    .sidebar {
      background-color: #f4f4f4;
      padding: 1rem;
    }

    .main-content {
      background-color: #eaeaea;
      padding: 1rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      header, footer {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>My Website</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Some sidebar content.</p>
    </aside>
    <main class="main-content">
      <h2>Main Content</h2>
      <p>This is the main area of the webpage. It adjusts responsively.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Responsive Design Example</p>
  </footer>
</body>
</html>
